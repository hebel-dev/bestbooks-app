<html>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="/books/{{author.id}}/books/"/>{{author.name_author}} {{author.surname_author}}</a>
                </li>    
            {% endfor %}
        </ul>    
    {% else %}
        <p>there is not such author</p>
    {% endif %}
</html>
